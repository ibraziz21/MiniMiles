specVersion: 1.2.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AkibaRaffleV3
    network: celo
    source:
      address: "0x0a80cc640d864dcd85f33d1ce02c8f9b3bd1b242"
      abi: AkibaRaffleV3
      startBlock: 45344407
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - BeaconUpgraded
        - Initialized
        - MultiWinnersSelected
        - OwnershipTransferred
        - ParticipantJoined
        - RaffleClosed
        - RandomnessRequested
        - RoundCreated
        - Upgraded
        - WinnerSelected
        - Withdraw
      abis:
        - name: AkibaRaffleV3
          file: ./abis/AkibaRaffleV3.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: BeaconUpgraded(indexed address)
          handler: handleBeaconUpgraded
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: MultiWinnersSelected(indexed uint256,address[],uint256[])
          handler: handleMultiWinnersSelected
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: ParticipantJoined(indexed uint256,indexed address,uint256)
          handler: handleParticipantJoined
        - event: RaffleClosed(indexed uint256)
          handler: handleRaffleClosed
        - event: RandomnessRequested(indexed uint256,uint256)
          handler: handleRandomnessRequested
        - event: RoundCreated(indexed uint256,uint256,uint256,uint256,address,uint256,uint256,uint8)
          handler: handleRoundCreated
        - event: Upgraded(indexed address)
          handler: handleUpgraded
        - event: WinnerSelected(indexed uint256,address,uint256)
          handler: handleWinnerSelected
        - event: Withdraw(indexed address,indexed address,uint256)
          handler: handleWithdraw
      file: ./src/akiba-raffle-v-3.ts
