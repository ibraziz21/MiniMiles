specVersion: 1.2.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: StableTokenV2
    network: celo
    source:
      address: "0x434563b0604be100f04b7ae485bcafe3c9d8850e"
      abi: StableTokenV2
      startBlock: 38942000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Approval
        - BrokerUpdated
        - ExchangeUpdated
        - Initialized
        - OwnershipTransferred
        - Transfer
        - TransferComment
        - ValidatorsUpdated
      abis:
        - name: StableTokenV2
          file: ./abis/StableTokenV2.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: BrokerUpdated(address)
          handler: handleBrokerUpdated
        - event: ExchangeUpdated(address)
          handler: handleExchangeUpdated
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: TransferComment(string)
          handler: handleTransferComment
        - event: ValidatorsUpdated(address)
          handler: handleValidatorsUpdated
      file: ./src/stable-token-v-2.ts
